<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人介绍 | My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
</head>
<body>

  <!-- ===== 页眉标题 ===== -->
  <header>
    <h1>欢迎来到我的个人空间</h1>
  </header>

  <!-- ===== 第一页：签名图 + 简介区 ===== -->
  <section class="profile-section">
    <div class="avatar-frame">
      <img src="img/signature.png" alt="个人签名" class="avatar-img" />
    </div>
    <div class="intro-text">
      <h2>关于我</h2>
      <p>
        我是一位热衷于视觉设计与数字创意的艺术创作者，擅长使用 Adobe 系列软件（包括 Photoshop、Illustrator、After Effects 等）进行图像编辑与动态图形设计。
        此外，我也熟练掌握 DaVinci Resolve，用于高质量的视频剪辑与调色工作。我持续探索 AI 艺术、生成式设计、动态合成等前沿技术，不断将创意转化为视觉体验。
      </p>
    </div>
  </section>

  <!-- ===== 第二页：作品集区 ===== -->
  <section class="portfolio-section">
    <h2 class="section-title">作品集 | Portfolio</h2>
    <div class="portfolio-wrapper">
      <button class="scroll-btn left">&#x276E;</button>
      <div class="portfolio-scroll">
        <div class="portfolio-item"><img src="img/work1.jpg" alt="作品 1" /></div>
        <div class="portfolio-item"><img src="img/work2.jpg" alt="作品 2" /></div>
        <div class="portfolio-item"><img src="img/work3.jpg" alt="作品 3" /></div>
        <div class="portfolio-item"><img src="img/work4.jpg" alt="作品 4" /></div>
        <div class="portfolio-item"><img src="img/work5.jpg" alt="作品 5" /></div>
        <div class="portfolio-item"><img src="img/work6.jpg" alt="作品 6" /></div>
      </div>
      <button class="scroll-btn right">&#x276F;</button>
    </div>
  </section>

  <!-- ===== 模态框：作品放大查看 ===== -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div class="modal-image">
        <img id="modal-img" src="" alt="放大作品" />
      </div>
    </div>
  </div>

  <!-- ===== 悬浮音乐播放器 ===== -->
  <div class="floating-music-player">
    <audio id="bg-music" preload="auto">
      <source src="audio/音乐.mp3" type="audio/mpeg" />
      您的浏览器不支持音频播放。
    </audio>
    <button id="music-toggle" title="播放/暂停">▶</button>
    <div class="volume-control">
      <button id="volume-down">&#x276E;</button>
      <div class="volume-bars">
        <div class="bar" data-level="1"></div>
        <div class="bar" data-level="2"></div>
        <div class="bar" data-level="3"></div>
        <div class="bar" data-level="4"></div>
        <div class="bar" data-level="5"></div>
      </div>
      <button id="volume-up">&#x276F;</button>
    </div>
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress-bar" value="0" min="0" step="1" />
      <span id="total-time">0:00</span>
    </div>
  </div>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 我的个人站点. 保留所有权利。</p>
  </footer>

  <!-- JS -->
  <script src="main.js"></script>
</body>
</html>
