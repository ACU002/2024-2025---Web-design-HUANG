<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人介绍 | My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/your_logo.png" type="image/png" />
</head>
<body>

  <!-- 页面头部 -->
  <header>
    <h1>欢迎来到我的个人空间</h1>
  </header>

  <!-- 头像区域（签名） -->
  <section class="profile-section">
    <div class="avatar-frame">
      <img src="img/signature.png" alt="个人签名" class="avatar-img" />
    </div>
  </section>

  <!-- 作品集 -->
  <section class="portfolio-section">
    <h2 class="section-title">作品集 | Portfolio</h2>
    <div class="carousel-container">
      <button class="carousel-btn left">&#10094;</button>
      <div class="carousel">
        <div class="carousel-item">作品1</div>
        <div class="carousel-item">作品2</div>
        <div class="carousel-item">作品3</div>
        <div class="carousel-item">作品4</div>
        <div class="carousel-item">作品5</div>
      </div>
      <button class="carousel-btn right">&#10095;</button>
    </div>
  </section>

  <!-- 悬浮音乐播放器 -->
  <div class="floating-music-player">
    <audio id="bg-music" preload="auto">
      <source src="audio/music.mp3" type="audio/mpeg" />
      您的浏览器不支持音频播放。
    </audio>

    <button id="music-toggle" title="播放/暂停">▶️</button>

    <div class="volume-control">
      <button id="vol-down">−</button>
      <div class="volume-bars">
        <div class="bar" data-level="1"></div>
        <div class="bar" data-level="2"></div>
        <div class="bar" data-level="3"></div>
        <div class="bar" data-level="4"></div>
        <div class="bar" data-level="5"></div>
      </div>
      <button id="vol-up">+</button>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress-bar" min="0" value="0" step="1" />
      <span id="total-time">0:00</span>
    </div>

    <canvas id="waveform"></canvas>
  </div>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 我的个人站点 | 保留所有权利</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
