<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>辐射主题按钮页面</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- 可选字体增强 -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- 三张图片居中排列 -->
  <div class="image-row">
    <img src="img/image1.jpg" alt="图片1" class="display-image" />
    <img src="img/image2.jpg" alt="图片2" class="display-image" />
    <img src="img/image3.jpg" alt="图片3" class="display-image" />
  </div>

  <!-- 三个按钮 -->
  <div class="button-group">
    <button type="button" class="btn btn-1">1号</button>
    <button type="button" class="btn btn-2">2号</button>
    <button type="button" class="btn btn-3">3号</button>
  </div>

</body>
</html>
