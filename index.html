<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人介绍 | My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/your_signature.png" type="image/png" />
</head>

<body>
  <!-- 页面头部 -->
  <header>
    <h1>欢迎来到我的个人空间</h1>
  </header>

  <!-- 签名图像展示 -->
  <section class="profile-section">
    <div class="avatar-frame">
      <img src="img/signature.png" alt="个人签名" class="avatar-img" />
    </div>
  </section>

  <!-- 作品集展示 -->
  <section class="portfolio-section">
    <h2 class="section-title">作品集 | Portfolio</h2>
    <div class="portfolio-wrapper">
      <button class="scroll-btn left">&#8592;</button>
      <div class="portfolio-scroll">
        <!-- 每个作品项都可插入图像或内容 -->
        <div class="portfolio-item">作品 1</div>
        <div class="portfolio-item">作品 2</div>
        <div class="portfolio-item">作品 3</div>
        <div class="portfolio-item">作品 4</div>
        <div class="portfolio-item">作品 5</div>
      </div>
      <button class="scroll-btn right">&#8594;</button>
    </div>
  </section>

  <!-- 悬浮音乐播放器 -->
  <div class="floating-music-player">
    <!-- 音频资源 -->
    <audio id="bg-music" preload="auto">
      <source src="audio/音乐.mp3" type="audio/mpeg" />
      您的浏览器不支持音频播放。
    </audio>

    <!-- 播放/暂停按钮 -->
    <button id="music-toggle" title="播放/暂停">▶</button>

    <!-- 音量控制区域 -->
    <div class="volume-control">
      <button id="volume-down">-</button>
      <div class="volume-bars">
        <div class="bar" data-level="1"></div>
        <div class="bar" data-level="2"></div>
        <div class="bar" data-level="3"></div>
        <div class="bar" data-level="4"></div>
        <div class="bar" data-level="5"></div>
      </div>
      <button id="volume-up">+</button>
    </div>

    <!-- 音频进度条 -->
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress-bar" value="0" min="0" step="1" />
      <span id="total-time">0:00</span>
    </div>

    <!-- 音乐可视化波浪条 -->
    <div class="waveform-container">
      <div class="wave-bar" style="--i:0;"></div>
      <div class="wave-bar" style="--i:1;"></div>
      <div class="wave-bar" style="--i:2;"></div>
      <div class="wave-bar" style="--i:3;"></div>
      <div class="wave-bar" style="--i:4;"></div>
      <div class="wave-bar" style="--i:5;"></div>
      <div class="wave-bar" style="--i:6;"></div>
      <div class="wave-bar" style="--i:7;"></div>
      <div class="wave-bar" style="--i:8;"></div>
      <div class="wave-bar" style="--i:9;"></div>
    </div>
  </div>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 我的个人站点. 保留所有权利。</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
