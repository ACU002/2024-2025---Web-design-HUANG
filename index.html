<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的作品集</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 第一页：签名 + 个人简介 -->
  <section class="profile-section">
    <!-- 显示签名图像 -->
    <div class="avatar-frame">
      <img src="img/signature.png" alt="签名" class="avatar-img" />
    </div>
    <!-- 个人简介段落 -->
    <div class="intro-text">
      <p>
        我熟练使用 Adobe 系列软件（Photoshop、Illustrator、After Effects）、DaVinci Resolve 等艺术新技术，
        擅长视觉设计与影像剪辑，致力于将创意与技术融合，创造独特的作品体验。
      </p>
    </div>
  </section>

  <!-- 第二页：作品集区域 -->
  <section class="portfolio-section">
    <h2 class="section-title">作品集 Portfolio</h2>

    <!-- 作品轮播控件 -->
    <div class="portfolio-wrapper">
      <button class="scroll-btn left">&#8592;</button>
      <div class="portfolio-scroll">
        <!-- 可添加任意数量的作品项 -->
        <div class="portfolio-item">作品 1</div>
        <div class="portfolio-item">作品 2</div>
        <div class="portfolio-item">作品 3</div>
        <div class="portfolio-item">作品 4</div>
        <div class="portfolio-item">作品 5</div>
        <div class="portfolio-item">作品 6</div>
      </div>
      <button class="scroll-btn right">&#8594;</button>
    </div>
  </section>

  <!-- 浮动音乐播放器 -->
  <div class="floating-music-player">
    <!-- 音乐可视化频谱画布 -->
    <canvas id="visualizer" width="300" height="60"></canvas>

    <!-- 音频播放资源 -->
    <audio id="bg-music" preload="auto">
      <source src="audio/音乐.mp3" type="audio/mpeg" />
      您的浏览器不支持 audio 标签。
    </audio>

    <!-- 播放/暂停按钮 -->
    <button id="music-toggle" title="播放/暂停">▶</button>

    <!-- 音量调整 -->
    <div class="volume-control">
      <button id="volume-down">-</button>
      <div class="volume-bars">
        <div class="bar" data-level="1"></div>
        <div class="bar" data-level="2"></div>
        <div class="bar" data-level="3"></div>
        <div class="bar" data-level="4"></div>
        <div class="bar" data-level="5"></div>
      </div>
      <button id="volume-up">+</button>
    </div>

    <!-- 播放进度控制 -->
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress-bar" value="0" min="0" step="1" />
      <span id="total-time">0:00</span>
    </div>
  </div>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 我的个人空间. 保留所有权利。</p>
  </footer>

  <!-- JavaScript 脚本 -->
  <script src="main.js"></script>
</body>
</html>
