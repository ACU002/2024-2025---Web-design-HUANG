<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人介绍 | My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/your_signature.png" type="image/png" />
</head>

<body>
  <!-- 页面头部 -->
  <header>
    <h1>欢迎来到我的个人空间</h1>
  </header>

  <!-- 头像签名区域 -->
  <section class="profile-section">
    <div class="avatar-frame">
      <img src="img/signature.png" alt="个人签名" class="avatar-img" />
    </div>
  </section>

  <!-- 作品展示区域 -->
  <section class="portfolio-section">
    <h2 class="section-title">作品集 | Portfolio</h2>

    <div class="portfolio-wrapper">
      <button class="scroll-btn left">&#8592;</button>

      <div class="portfolio-scroll">
        <div class="portfolio-item">作品 1</div>
        <div class="portfolio-item">作品 2</div>
        <div class="portfolio-item">作品 3</div>
        <div class="portfolio-item">作品 4</div>
        <div class="portfolio-item">作品 5</div>
      </div>

      <button class="scroll-btn right">&#8594;</button>
    </div>
  </section>

<!-- 悬浮音乐播放器 -->
<div class="floating-music-player">
  <audio id="bg-music" preload="auto">
    <source src="audio/音乐.mp3" type="audio/mpeg" />
    您的浏览器不支持音频播放。
  </audio>

  <button id="music-toggle" title="播放/暂停">▶️</button>

  <input type="range" id="volume-control" min="0" max="1" step="0.01" title="音量" />

  <div class="progress-container">
    <span id="current-time">0:00</span>
    <input type="range" id="progress-bar" min="0" value="0" step="1" />
    <span id="total-time">0:00</span>
  </div>
</div>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 我的个人站点. All rights reserved.</p>
  </footer>

  <!-- JavaScript 引用 -->
  <script src="main.js"></script>
</body>
</html>
