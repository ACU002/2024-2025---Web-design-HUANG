<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人介绍 | My Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="img/avatar.jpg" type="image/jpg" />
</head>
<body>
  <!-- 页面头部 -->
  <header>
    <h1>你好，我是HUANG HANFEI</h1>
    <p>欢迎来到我的个人作品展示页面</p>
  </header>

  <!-- 个人简介部分 -->
  <section class="intro-text">
    <h2>关于我</h2>
    <p>
      我是一名专注于计算机艺术创作的创作者，热衷于将创意与技术结合，打造引人注目的作品。这里是我的个人作品预览和联系方式展示页面。
    </p>
  </section>

  <!-- 头像区域 -->
  <section class="avatar-section">
    <img src="img/avatar.jpg" alt="我的头像" class="avatar" />
  </section>

  <!-- 作品展示区域 -->
  <section class="gallery-section">
    <h2>作品预览</h2>
    <div class="image-gallery">
      <!-- 用于展示作品的图片预览 -->
      <img src="img/work1.jpg" alt="作品1" />
      <img src="img/work2.jpg" alt="作品2" />
      <img src="img/work3.jpg" alt="作品3" />
    </div>
  </section>

  <!-- 音乐播放器 -->
  <section class="music-player">
    <button id="music-toggle" class="btn-music">播放音乐</button>
    <audio id="bg-music" loop>
      <source src="audio/music.mp3" type="audio/mpeg" />
      您的浏览器不支持音频播放。
    </audio>
  </section>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 [你的名字] 版权所有</p>
  </footer>

  <!-- 音乐控制脚本 -->
  <script>
    const toggleBtn = document.getElementById('music-toggle');
    const bgMusic = document.getElementById('bg-music');
    let isPlaying = false;

    toggleBtn.addEventListener('click', () => {
      if (!isPlaying) {
        bgMusic.play();
        toggleBtn.textContent = '暂停音乐';
        isPlaying = true;
      } else {
        bgMusic.pause();
        toggleBtn.textContent = '播放音乐';
        isPlaying = false;
      }
    });
  </script>
</body>
</html>
