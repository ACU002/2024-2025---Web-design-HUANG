<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的作品集页面</title>

  <!-- 引入外部样式文件 -->
  <link rel="stylesheet" href="styles.css" />

  <!-- 可选字体、图标或元信息 -->
</head>
<body>

  <!-- 📌 页眉：显示标题 -->
  <header>
    <h1>我的作品集</h1>
  </header>

  <!-- 🎨 个人签名区域 -->
  <section class="profile-section">
    <div class="avatar-frame">
      <!-- 显示签名字体图像，可设置成头像或签名图 -->
      <img src="signature.jpg" alt="个人签名" class="avatar-img" />
    </div>
  </section>

  <!-- 🧾 简介内容区域 -->
  <section class="intro-text">
    <h2>关于我</h2>
    <p>
      这是一段关于我的简短介绍，展示我的创作理念、设计美学与个人风格。欢迎浏览我的精选作品。
    </p>
  </section>

  <!-- 🎯 分区标题：精选作品 -->
  <h2 class="section-title">精选作品</h2>

  <!-- 🖼️ 作品展示区域（包含左右滚动按钮 + 作品滑动容器） -->
  <section class="portfolio-wrapper">
    
    <!-- ◀️ 向左按钮 -->
    <button class="scroll-btn left" onclick="scrollPortfolio(-1)">&lt;</button>

    <!-- 📚 滚动容器，含多项作品项 -->
    <div class="portfolio-scroll" id="portfolio-scroll">
      <!-- 当前选中作品（放大） -->
      <div class="portfolio-item active">作品 A</div>
      <!-- 相邻作品（缩小） -->
      <div class="portfolio-item next">作品 B</div>
      <div class="portfolio-item">作品 C</div>
      <div class="portfolio-item">作品 D</div>
    </div>

    <!-- ▶️ 向右按钮 -->
    <button class="scroll-btn right" onclick="scrollPortfolio(1)">&gt;</button>

  </section>

  <!-- 🎵 浮动音乐播放器 -->
  <div class="floating-music-player">
    
    <!-- ▶️ 播放按钮 -->
    <button id="music-toggle">▶</button>

    <!-- 🔊 音量控制条 -->
    <div class="volume-control">
      <button onclick="decreaseVolume()">-</button>

      <div class="volume-bars">
        <div class="bar" data-level="1"></div>
        <div class="bar" data-level="2"></div>
        <div class="bar" data-level="3"></div>
        <div class="bar" data-level="4"></div>
        <div class="bar" data-level="5"></div>
      </div>

      <button onclick="increaseVolume()">+</button>
    </div>

    <!-- ⏱️ 播放进度条 -->
    <div class="progress-container">
      <span id="current-time">00:00</span>
      <input type="range" id="progress-bar" value="0" />
      <span id="total-time">00:00</span>
    </div>

  </div>

  <!-- 📌 页脚版权声明 -->
  <footer>
    <p>&copy; 2025 我的名字. 版权所有.</p>
  </footer>

  <!-- 📜 外部 JavaScript 控制逻辑（如滚动、播放器交互等） -->
  <script src="script.js"></script>
</body>
</html>
